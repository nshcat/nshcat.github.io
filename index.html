<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lsystems-web</title>
	  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
	<div id="page">
		<div id="left" class="box">
			<div class="line"><span class="label">Drawing Parameters:</span></div>
			<div class="line">
				<span class="label">Starting Angle:</span>
				<input id="slide-StartAngle" type="range" min="0" max="360" step="1" value="0">
				<input class="sliderbox" width=10px id="input-StartAngle" name="value" value="0">
			</div>
			<div class="line">
				<span class="label">Angle Delta:</span>
				<input id="slide-AngleDelta" type="range" min="0" max="360" step="1" value="60">
				<input class="sliderbox" width=10px id="input-AngleDelta" name="value" value="60">
			</div>
			<div class="line">
				<span class="label">Step:</span>
				<input id="slide-Step" type="range" min="0" max="10" step="0.1" value="0.1">
				<input class="sliderbox" width=10px id="input-Step" name="value" value="0.1">
			</div>
		</div>
		<div id="right" class="box">
			<canvas id="rendertarget"></canvas>
		</div>
	</div>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
